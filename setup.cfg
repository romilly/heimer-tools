[metadata]
name = heimer-tools
version = 0.1b1
author = Romilly Cocking
author_email = romilly.cocking@gmail.com
description = Create dot files from files generated by heimer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/romilly/heimer-tools
project_urls =
    Bug Tracker = https://github.com/romilly/heimer-tools/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.8
install_requires =
    graphviz

[options.entry_points]
console_scripts =
    make-dot = heimer_tools.make_dot:main

[options.packages.find]
where = src